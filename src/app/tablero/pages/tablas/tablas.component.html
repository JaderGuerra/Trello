<header class="header">
  <div class="header__logo">
    <img src="./assets/icons/trello-logo-blue.svg">
</div>
<div class="header__salir">
  <button class="header__btnSalir" (click)="salir()">
    <span class="cerrar">X</span>
  </button>
</div>
</header>
<section class="section__tablas">
  <div class="card" *ngFor="let titulo of titulos">
    <h4>{{titulo.nombre}}</h4>
    <app-tablero-card></app-tablero-card>
  </div>
</section>
